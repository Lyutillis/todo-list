{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
{{ object|yesno:"Update,Create" }} Task
{% endblock title %}

{% block content %}
<main>
  <div class="col-8">
    <h1>{{ object|yesno:"Update,Create" }} Task</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-outline-dark my-4" type="submit">Submit</button>
    </form>
  </div>
</main>

{% endblock content %}
