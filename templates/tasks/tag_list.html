{% extends "base.html" %}

{% block title %}
Tag List
{% endblock title %}

{% block content %}
<main>
  <div class="col-auto">
    <h1>All Tags</h1>
    <a href="{% url 'tasks:tag-create' %}">
      <div class="d-flex justify-content-center">
        <h1>+</h1>
      </div>
    </a>
  </div>

  <ul class="list-group list-group-flush">
    {% for tag in tag_list %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-10"> 
          <h4><strong>{{ tag.name }}</strong></h4>
        </div>
        <div class="col-2">
          <a href="{% url 'tasks:tag-update' tag.pk %}" class="btn btn-outline-warning mx-2">Update</a>
          <a href="{% url 'tasks:tag-delete' tag.pk %}" class="btn btn-outline-danger mx-2">Delete</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
